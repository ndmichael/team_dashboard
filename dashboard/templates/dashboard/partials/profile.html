<h3 class="mb-4">Profile</h3>

<div class="card shadow-sm border-0">
  <div class="card-body d-flex align-items-center">
    <!-- Avatar -->
    <div class="me-4">
      <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0d6efd&color=fff&size=100" 
           class="rounded-circle shadow-sm" alt="Profile picture">
    </div>

    <!-- User Info -->
    <div>
      <h4 class="card-title mb-1">{{ user.get_full_name|default:user.username }}</h4>
      <p class="text-muted mb-2">Member since: {{ user.date_joined|date:"F j, Y" }}</p>
      <span class="badge bg-primary">{{ user.email }}</span>
    </div>
  </div>
</div>

<!-- Extra info cards -->
<div class="row mt-4 g-3">
  <div class="col-md-4">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <i class="bi bi-kanban display-6 text-primary mb-2"></i>
        <h5 class="card-title">Projects</h5>
        <p class="card-text text-muted">You have <strong>5 active</strong> projects.</p>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <i class="bi bi-people display-6 text-success mb-2"></i>
        <h5 class="card-title">Team</h5>
        <p class="card-text text-muted">Collaborating with <strong>12 members</strong>.</p>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card text-center shadow-sm border-0">
      <div class="card-body">
        <i class="bi bi-clock-history display-6 text-warning mb-2"></i>
        <h5 class="card-title">Last Login</h5>
        <p class="card-text text-muted">{{ user.last_login|date:"M d, Y H:i" }}</p>
      </div>
    </div>
  </div>
</div>
