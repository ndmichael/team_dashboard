{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
</head>
<body class="bg-light">
    <div class="d-flex flex-column flex-md-row">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3 vh-100" style="width: 240px;">
            <h4 class="mb-4">Dashboard</h4>

            <ul class="nav flex-column nav-pills sidebar-nav" id="sidebarTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab">
                        <i class="bi bi-person"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="projects-tab" data-bs-toggle="tab" href="#projects" role="tab">
                        <i class="bi bi-kanban"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings" role="tab">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="btn btn-outline-light w-100" href="">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <!-- Toggle Button for small screens -->
            <button class="btn btn-primary mb-3" id="sidebarToggle">
                â˜° Menu
            </button>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Sidebar toggle for mobile
        document.getElementById("sidebarToggle").addEventListener("click", function () {
            console.log("You clicked me.")
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
</body>
</html>
